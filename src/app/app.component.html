<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onChangeLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="toggleCheckBox('useLetters')" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="toggleCheckBox('useNumbers')" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="toggleCheckBox('useSymbols')" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
      <button
        class="button is-link is-fullwidth"
        (click)="onButtonClick()"
        [disabled]="
          pwLength === 0 || (!useLetters && !useNumbers && !useSymbols)
        "
      >
        Generate
      </button>

      <div class="box">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
